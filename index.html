<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./scripts/script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div id="main-container">
        <div id="buttons-container">
        <button id="rock-btn" class="option-button">Rock</button>
        <button id="paper-btn" class="option-button">Paper</button>
        <button id="scissors-btn" class="option-button">Scissors</button>
    </div>
    <div id="choices-container">
        <h2 id="player-choice">Player Choice</h2>
        <h2 id="computer-choice">Computer Choice</h2>
    </div>
    <div id="round-result">
        <h1>Results go here</h1>
    </div>
    <div id="counter-container">
        <h3 id="player-counter">Player win count</h3>
        <h3 id="computer-counter">Computer win count</h3>
    </div>
    <div id="final-winner-container">
        <h1 id="final-winner">Final Winner</h1>
    </div>
    </div>
</body>
</html>
